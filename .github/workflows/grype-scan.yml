name: SBOM & GRYPE Scan (Always Green)

on:
  push:
  pull_request:

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout repository
        uses: actions/checkout@v4

      - name: ✅ Build Docker image (NO CACHE)
        run: |
          docker build --no-cache -t sbom-lab .

      - name: ✅ Install Syft & Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: ✅ Generate SBOM
        run: |
          syft sbom-lab -o json > sbom.json

      - name: ✅ Update Grype Database
        run: |
          grype db update

      - name: ✅ GRYPE SCAN (TXT + JSON + LOG + ALWAYS GREEN)
        run: |
          echo "================= GRYPE TXT REPORT ================="
          grype sbom-lab -o table || true

          echo "================= GRYPE JSON REPORT ================="
          grype sbom-lab -o json > grype-report.json || true

          echo "================= GRYPE TXT FILE ================="
          grype sbom-lab -o table > grype-report.txt || true

      - name: ✅ Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: grype-reports
          path: |
            sbom.json
            grype-report.json
            grype-report.txt
