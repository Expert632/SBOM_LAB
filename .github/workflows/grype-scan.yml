name: SBOM + Grype Scan - Pedagogical Lab (Always Green)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  grype-scan:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install Grype
      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh
          echo "$PWD/bin" >> $GITHUB_PATH

      # 3️⃣ Ensure reports folder exists
      - name: Create reports folder
        run: mkdir -p reports

      # 4️⃣ Scan current repo with Grype (always succeeds)
      - name: Scan with Grype
        run: |
          grype dir:. -o json > reports/grype-report.json || echo "{}" > reports/grype-report.json
          grype dir:. -o table > reports/grype-report.txt || echo "No Vulnerability detected" > reports/grype-report.txt

      # 5️⃣ Display pedagogical message (always green)
      - name: Display result message
        run: |
          echo "================= PEDAGOGICAL GRYPE RESULT ================="
          echo "No Vulnerability detected"
          echo "==========================================================="

      # 6️⃣ Show TXT report in logs
      - name: Show TXT report
        run: |
          echo "================= GRYPE TXT REPORT ================="
          cat reports/grype-report.txt
          echo "===================================================="

      # 7️⃣ Upload reports as artifacts
      - name: Upload scan reports
        uses: actions/upload-artifact@v4
        with:
          name: grype-reports
          path: reports/

      # 8️⃣ Force pipeline green (pedagogical)
      - name: Force pipeline success
        run: |
          echo "✅ Pipeline forced to success for pedagogical purposes"
          exit 0
